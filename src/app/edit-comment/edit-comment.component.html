 <section>
	<button class="btn btn-warning" (click)="editComment(commentId)">edit</button>
	<div *ngIf="editing">
		<input [(ngModel)]="editedComment" type="text" placeholder="edit comment">
		<input [(ngModel)]="editedAutor" type="text" placeholder="edit author">
		<button class="btn btn-info" (click)="updateComment(commentId, editedComment, editedAuthor)">update comment</button>
	</div>
</section>
